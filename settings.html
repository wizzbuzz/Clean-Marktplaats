<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Marktplaats Cleaner</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header -->
        <div id="header-div"> 
            <div id="logo-title-div">
                <img src="./images/icon128.png" alt="Marktplaats Cleaner Logo" id="logo">
                <!-- <h1>Marktplaats <br/> Cleaner</h1> -->
            </div>
            <!-- Settings etc-->
            <div>
                <a href="popup.html">
                    <img src="./images/home.png" class="menu-icon" alt="Settings icon">
                </a>
                <img src="./images/flags/nl.png" class="menu-icon" alt="Flag indicator" id="language-button">
            </div>
        </div>
        <!-- Body -->
         <div id="body-div">
            <div id="settings-div">
                <div class="grid-container">
                    <div class="grid-item checkbox-label">
                        <h3>Block ad listings</h3>
                    </div>
                    <div class="grid-item">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="grid-item checkbox-label">
                        <h3>Block general ads</h3>

                    </div>
                    <div class="grid-item">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="grid-item checkbox-label">
                        <h3>Block ad banners</h3>
                    </div>
                    <div class="grid-item">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="grid-item checkbox-label">
                        <h3>Block ads on listings</h3>
                    </div>
                    <div class="grid-item">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
                 <div>
                    <a href="https://buymeacoffee.com/joop1996w">
                        <button class="settings-button" id="donate-button">Donate</button></a><button class="settings-button" id="privacy-button">Privacy</button></div>
         </div>
        <script src="popup-functions.js"></script>
    </body>
</html>
